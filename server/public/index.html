<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Server Calculator</title>
  <script src="vendors/jquery.js"></script>
  <script src="scripts/client.js"></script>
  <link rel="stylesheet" href="styles/style.css">
  <link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon">
</head>

<body style="background-color:lightgoldenrodyellow">
    <h1>Server Side Calculator</h1>

    <input type="number" id="input-one" placeholder="enter number">
    
        <button id="addition-button">+</button>
        <button id="subtract-button">-</button>
        <button id="multiply-button">*</button>
        <button id="divide-button">/</button>
    <input type="number" id="input-two" placeholder="enter number">  
        <button id="submit-button">=</button> 
        <button id="clear-button">C</button>
        
        
        

    
    <div id="calculations">
        <h1>Result</h1>
    </div>

    <div id="calculation-history">
        <li>x</li>
    </div>
</body>
</html>
